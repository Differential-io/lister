<template name='listsIndex'>

  <div class="view-lists list">
    <div class="container">

      {{#if hasFavorites}}
        <div class="row-fluid">
          <div class="span6 offset3">
            <h2>Favorited lists</h2>
            <ul class="list">
              {{#each favorites}}
                <li class="index-list-item isOwner">{{> listItem}}</li>
              {{/each}}
            </ul>
          </div>
        </div>
      {{/if}}

      <div class="row-fluid">
        <div class="span6 offset3">
          {{#if hasLists}}
            {{#if isUser username}}
              <h2>My lists</h2>
            {{else}}
              <h2>{{username}}'s lists</h2>
            {{/if}}
            <ul class="list">
            {{#each lists}}
              <li class="index-list-item isOwner">{{> listItem}}</li>
            {{/each}}
            </ul>
          {{else}}
            {{#unless username}}
              <div class='add-first-list'>
                <a href='/new'>Add your first list</a>
                <p>Seriously, it's super fun.</p>
              </div>
            {{/unless}}
          {{/if}}
        </div>
      </div>

      {{#if hasContributedToLists}}
        <div class="row-fluid">
          <div class="span6 offset3">
            {{#if isUser username}}
              <h2>Lists to which I've contributed</h2>
            {{else}}
              <h2>{{username}} has contributed to</h2>
            {{/if}}

            <ul class="list">
            {{#each contributedLists}}
              <li class="index-list-item">{{> listItem}}</li>
            {{/each}}
            </ul>
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>
